<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        /* Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Background Section */
        .background-section {
            background: url('YOUR_BACKGROUND_IMAGE_URL') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Profile Picture */
        .profile-pic {
            border-radius: 50%;
            border: 5px solid white;
            width: 150px;
            height: 150px;
            background-image: url('https://github.com/BornaliP.png');
            background-size: cover;
            background-position: center;
        }

        /* Name and Bio */
        .name {
            font-size: 2.5em;
            color: white;
            margin-top: 20px;
        }

        .bio {
            font-size: 1.2em;
            color: white;
            margin-top: 10px;
        }

        /* Social Links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Background Section -->
    <div class="background-section">
        <!-- Profile Picture -->
        <div class="profile-pic"></div>

        <!-- Name -->
        <h1 class="name">Bornali Phukan</h1>

        <!-- Bio -->
        <p class="bio">I am a researcher focused on AI and speech recognition technologies.</p>

        <!-- Social Links -->
        <div class="social-links">
            <a href="https://github.com/BornaliP" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/YOUR_LINKEDIN_USERNAME" target="_blank">LinkedIn</a>
        </div>
    </div>

</body>
</html>
